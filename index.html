			let index = 1;

			  pokaz(index += n);

			function wlasciwySlide(n){
			  pokaz(index = n);
			}

			function pokaz(n){
			  let i;
			  let slideTeraz = document.getElementsByClassName("slide");
			  let dots = document.getElementsByClassName("dot");
			  if (n > slideTeraz.length) {index = 1}    
			  if (n < 1) {index = slideTeraz.length}
			  for (i = 0; i < slideTeraz.length; i++) {
				slideTeraz[i].style.display = "none";  
			  }
			  for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slideTeraz[index-1].style.display = "block";  
			  dots[index-1].className += " active";
			}

		<script>
			function sprawdzCzyLiczbaPierwsza(){
				var liczba = document.getElementById('podanaLiczba').value;
				var odpowiedz = document.getElementById('odpowiedzDoPodanejLiczby');
				
				if(sprawdzenia(liczba)){
					odpowiedz.innerHTML = ('Podana liczba jest liczba pierwsza');
				} else{
					odpowiedz.innerHTML = ('Podana liczba nie jest liczba pierwsza');
				}
				function sprawdzenia(liczba){
					if(liczba<=1){
						return false;
					}

					for(var i=2; i<=Math.sqrt(liczba); i++){
						if(!(liczba%i)){
							return false;
						}
					} 

					return true;
				}
			}
